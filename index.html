<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 Steel Sons Masters Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0B3D02; /* deep green */
      --secondary: #FFD700; /* gold */
      --light: #F4F4F4;
      --dark: #333;
      --overlay: rgba(11, 61, 2, 0.6);
      --shadow: rgba(0,0,0,0.2);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      color: var(--primary);
      line-height: 1.6;
    }
    header {
      position: relative;
      background: url('https://source.unsplash.com/1600x600/?golf') no-repeat center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }
    header h1 {
      position: relative;
      font-size: 3rem;
      color: var(--secondary);
      text-shadow: 2px 2px 4px var(--shadow);
      z-index: 1;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }
    nav a {
      text-decoration: none;
      color: var(--primary);
      background: var(--secondary);
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }
    nav a:hover {
      background: #e6c200;
      transform: translateY(-2px);
    }
    main {
      max-width: 1000px;
      margin: -40px auto 40px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .leaderboard h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f7f7f7;
    }
    tbody tr:hover {
      background: var(--secondary);
      color: var(--primary);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--dark);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      nav {
        top: 10px;
        right: 10px;
      }
      main {
        margin: 20px 10px;
        padding: 20px;
      }
      .leaderboard h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>2025 Steel Sons Masters Pool</h1>
    <nav>
      <a href="https://script.google.com/macros/s/AKfycby7dC7hzFQ16l8tSPF28MAX92ZIB0TRCjfqpjR9ivjhwaFJ5OSjxz8A8qD6Jlnfbjd2gQ/exec" target="_blank">Enter Pool</a>
    </nav>
  </header>
  <main>
    <section class="leaderboard">
      <h2>Leaderboard</h2>
      <!-- Placeholder leaderboard table -->
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Player One</td>
            <td>68</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Player Two</td>
            <td>70</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Player Three</td>
            <td>72</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    © 2025 Steel Sons Masters Pool — Good luck!
  </footer>
</body>
</html>
