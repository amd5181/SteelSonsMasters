<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Sons Masters Fantasy Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            font-size: 18px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .enter-button {
            background-color: #28a745; /* green color */
            color: white;
        }

        .enter-button:hover {
            background-color: #218838; /* darker green */
        }

        .standings-button {
            background-color: #007bff; /* blue color */
            color: white;
        }

        .standings-button:hover {
            background-color: #0056b3; /* darker blue */
        }
    </style>
</head>
<body>

    <h1>Welcome to the Steel Sons Masters Fantasy Challenge</h1>
    <p>Pick 5 golfers under the salary cap and compete for the best score!</p>

    <div class="button-container">
        <!-- Enter Picks Button -->
        <a href="https://script.google.com/macros/s/YOUR_NEW_FORM_URL/exec" target="_blank">
            <button class="enter-button">Enter Your Picks</button>
        </a>

        <!-- View Standings Button (This should link to your leaderboard page) -->
        <a href="leaderboard.html">
            <button class="standings-button">View Standings</button>
        </a>
    </div>

</body>
</html>
