<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 Steel Sons Masters Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS & DaisyUI via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.5.3/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.1/dist/full.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0B3D02; /* deep green */
      --secondary: #FFD700; /* gold */
    }
    body {
      background: var(--primary);
      color: var(--primary);
    }
    /* Override DaisyUI defaults as needed */
    .hero-overlay { background: rgba(11,61,2,0.6); }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Hero Header -->
  <header class="hero min-h-screen" style="background-image: url('https://source.unsplash.com/1920x1080/?golf');">
    <div class="hero-overlay"></div>
    <div class="hero-content text-center text-white">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">2025 Steel Sons Masters Pool</h1>
        <div class="mt-6">
          <a href="https://script.google.com/macros/s/AKfycby7dC7hzFQ16l8tSPF28MAX92ZIB0TRCjfqpjR9ivjhwaFJ5OSjxz8A8qD6Jlnfbjd2gQ/exec" 
             target="_blank" 
             class="btn btn-primary btn-lg">
            Enter Pool
          </a>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="container mx-auto py-12">
    <h2 class="text-4xl font-bold text-center mb-8 text-green-900">Live Leaderboard</h2>
    <div id="leaderboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Leaderboard cards will be injected here -->
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="text-center py-4 bg-gray-200">
    <p class="text-gray-700">© 2025 Steel Sons Masters Pool — Good luck to all entrants!</p>
  </footer>
  
  <script>
    // Replace this simulated data function with a real fetch() from your Sheets API or endpoint.
    function fetchLeaderboardData() {
      // Simulated data for demonstration:
      return new Promise(resolve => {
        const data = [
          { "rank": 1, "player": "Player One", "score": 68 },
          { "rank": 2, "player": "Player Two", "score": 70 },
          { "rank": 3, "player": "Player Three", "score": 72 },
          { "rank": 4, "player": "Player Four", "score": 73 },
          { "rank": 5, "player": "Player Five", "score": 75 }
        ];
        setTimeout(() => resolve(data), 500);
      });
    }
    
    function renderLeaderboard(data) {
      const container = document.getElementById('leaderboard');
      container.innerHTML = '';
      data.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card bg-white shadow-xl';
        card.innerHTML = `
          <div class="card-body">
            <h2 class="card-title">#${entry.rank} – ${entry.player}</h2>
            <p class="text-lg">Score: ${entry.score}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }
    
    function updateLeaderboard() {
      fetchLeaderboardData()
        .then(data => {
          renderLeaderboard(data);
        })
        .catch(err => {
          console.error('Error fetching leaderboard:', err);
        });
    }
    
    // Initial load
    updateLeaderboard();
    // Update leaderboard every 30 seconds without reloading the page.
    setInterval(updateLeaderboard, 30000);
  </script>
</body>
</html>
