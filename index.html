<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Sons Masters Fantasy Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
            position: relative;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            font-size: 18px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .enter-button {
            background-color: #28a745; /* green color */
            color: white;
        }

        .enter-button:hover {
            background-color: #218838; /* darker green */
        }

        .standings-button {
            background-color: #007bff; /* blue color */
            color: white;
        }

        .standings-button:hover {
            background-color: #0056b3; /* darker blue */
        }

        /* Popup form styles */
        #formPopup {
            display: none;  /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 100%;
            background-color: #014D0D;
            color: white;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        #formPopup iframe {
            width: 100%;
            height: 90%; /* 90% of the popup's height */
            border: none;
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: red;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>Welcome to the Steel Sons Masters Fantasy Challenge</h1>
    <p>Pick 5 golfers under the salary cap and compete for the best score!</p>

    <div class="button-container">
        <!-- Enter Picks Button -->
        <button class="enter-button" onclick="openPopup()">Enter Your Picks</button>

        <!-- View Standings Button (This should link to your leaderboard page) -->
        <a href="leaderboard.html">
            <button class="standings-button">View Standings</button>
        </a>
    </div>

    <!-- Popup Form (initially hidden) -->
    <div id="formPopup">
        <button id="closeButton" onclick="closePopup()">X</button>
        <!-- Embed the Google Apps Script form in an iframe -->
        <iframe src="https://script.google.com/macros/s/AKfycbx8l0HsAqb9-oq3uCUeedgih1Ja33vWg0zbPXBb9tiNFAqDkUtwds4w5XtJm327O8RebQ/exec"></iframe>
    </div>

    <script>
        // Function to open the popup and load the form
        function openPopup() {
            document.getElementById('formPopup').style.display = 'block';  // Show the popup
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('formPopup').style.display = 'none';  // Hide the popup
        }
    </script>

</body>
</html>
