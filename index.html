<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 Steel Sons Masters Pool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #0b3d02;
      --gold: #ffd700;
      --white: #fff;
      --shadow: rgba(0,0,0,0.15);
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:'Montserrat',sans-serif;
      background: linear-gradient(180deg, #f0f0f0 0%, #e6e6e6 100%);
      color: var(--green);
      line-height:1.5;
    }
    header {
      background:url('https://source.unsplash.com/1600x600/?golf-course') center/cover no-repeat;
      padding:100px 20px;
      text-align:center;
      position:relative;
    }
    header::after {
      content:''; position:absolute; inset:0;
      background:rgba(11,61,2,0.6);
    }
    header h1 {
      position:relative;
      color: var(--gold);
      font-size:3rem;
      text-shadow:2px 2px var(--shadow);
    }
    nav {
      position:relative;
      margin-top:20px;
    }
    nav a {
      display:inline-block;
      background: var(--gold);
      color: var(--green);
      font-weight:600;
      text-decoration:none;
      padding:12px 24px;
      border-radius:4px;
      transition:background .3s;
    }
    nav a:hover { background:#e6c200; }
    main {
      max-width:1000px;
      margin: -60px auto 40px;
      background:#fff;
      border-radius:8px;
      box-shadow:0 4px 16px var(--shadow);
      padding:40px 20px;
    }
    .leaderboard h2 {
      text-align:center;
      font-size:2rem;
      margin-bottom:24px;
      color: var(--green);
    }
    table {
      width:100%;
      border-collapse:collapse;
      font-size:1rem;
    }
    th, td {
      padding:12px 16px;
      text-align:left;
    }
    th {
      background:#f7f7f7;
      font-weight:600;
      border-bottom:2px solid var(--gold);
    }
    tbody tr:nth-child(even) {
      background:#fafafa;
    }
    tbody tr:hover {
      background:var(--gold);
      color:var(--white);
    }
    footer {
      text-align:center;
      margin:40px 0;
      font-size:.9rem;
      color:#666;
    }
  </style>
</head>
<body>
  <header>
    <h1>2025 Steel Sons Masters Pool</h1>
    <nav>
      <a href="https://script.google.com/macros/s/AKfycby7dC7hzFQ16l8tSPF28MAX92ZIB0TRCjfqpjR9ivjhwaFJ5OSjxz8A8qD6Jlnfbjd2gQ/exec" target="_blank">
        Enter Pool
      </a>
    </nav>
  </header>

  <main>
    <section class="leaderboard">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>Player One</td><td>68</td></tr>
          <tr><td>2</td><td>Player Two</td><td>70</td></tr>
          <tr><td>3</td><td>Player Three</td><td>72</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    © 2025 Steel Sons Masters Pool — Good luck to all entrants!
  </footer>
</body>
</html>
